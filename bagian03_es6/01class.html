<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contoh Class</title>
</head>
<body>
    <h1>Contoh Class</h1>
    <script>
        class Olahraga {
            kategori='';
            constructor() {
                this.kategori = "Bulutangkis";

        olga = new Olahraga();
        console.log(olga.kategori);
    </script>
</body>
</html>
