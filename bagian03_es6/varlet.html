<!DOCTYPE html>
<html lang="en">
<head>
    <title>Variabel let</title>
</head>
<body>
    <h1>Variabel</h1>
    <script>
        function aksesvariabel(){
            for (let i=1;i<5;i++){
                console.log("Nilai i dalam block looping:" + i);
            }
            console.log("Nilai i di luar block looping:" + i);
        }
        //Pemanggilan Fungsi
        aksesvariabel();
    </script>
</body>
</html>
