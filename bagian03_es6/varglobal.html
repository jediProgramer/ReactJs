<!DOCTYPE html>
<html lang="en">
<head>
    <title>Variabel Var</title>
</head>
<body>
    <h1>Variabel Global</h1>
    <script>
        var i=10;
        aksesvar = () => {
            return i;
        }
        console.log("Nilai i adalah:" + i);
        console.log("Nilai i lewat fungsi adalah:" + aksesvar());
    </script>
</body>
</html>
